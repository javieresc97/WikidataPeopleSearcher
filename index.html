<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador de personas</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div>
        <div class="col-lg-8 col-lg-offset-2">
            <h1 class="text-center">Buscador de personas</h1>
            <form id="ageForm">
                <div class="input-group">
                    <input id="ageInput" type="number" class="form-control" placeholder="Edad...">
                    <span class="input-group-btn">
                        <button id="searchBtn" type="submit" class="btn btn-primary">Enviar</button>
                    </span>
                </div>                
            </form>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <h3>Resultados:</h3>
            <div id="resultsDiv">
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="js/search.js"></script>
</footer>

</html>
